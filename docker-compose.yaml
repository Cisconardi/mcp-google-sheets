version: "1.0"
name: mcp-google-sheets

services:
  app:
    name: mcp-google-sheets
    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - port: 8000
        expose: true
        public: true

    env:
      CREDENTIALS_CONFIG: ${CREDENTIALS_CONFIG}
      DRIVE_FOLDER_ID: ${DRIVE_FOLDER_ID}
      LOG_LEVEL: info

    start:
      cmd: >
        uvicorn mcp_google_sheets.main:app
        --host 0.0.0.0
        --port 8000

    restart_policy: unless-stopped
